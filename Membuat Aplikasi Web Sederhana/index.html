<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		/>
	</head>
	<body>
		<div class="container">
			<h1>Penjumlahan Baris dan Kolom Matriks</h1>
			<hr />
			<form>
				<div class="row mb-4">
					<div class="col"><input type="number" /></div>
					<div class="col"><input type="number" /></div>
					<div class="col"><input type="number" /></div>
					<div class="col"><input type="number" /></div>
					<div class="col"><input readonly /></div>
				</div>
				<div class="row mb-4">
					<div class="col"><input type="number" /></div>
					<div class="col"><input type="number" /></div>
					<div class="col"><input type="number" /></div>
					<div class="col"><input type="number" /></div>
					<div class="col"><input readonly /></div>
				</div>
				<div class="row mb-4">
					<div class="col"><input type="number" /></div>
					<div class="col"><input type="number" /></div>
					<div class="col"><input type="number" /></div>
					<div class="col"><input type="number" /></div>
					<div class="col"><input readonly /></div>
				</div>
				<div class="row mb-4">
					<div class="col"><input type="number" /></div>
					<div class="col"><input type="number" /></div>
					<div class="col"><input type="number" /></div>
					<div class="col"><input type="number" /></div>
					<div class="col"><input readonly /></div>
				</div>
				<div class="row mb-4">
					<div class="col"><input readonly /></div>
					<div class="col"><input readonly /></div>
					<div class="col"><input readonly /></div>
					<div class="col"><input readonly /></div>
					<div class="col">
						<button type="button" class="btn btn-primary">Proses</button>
					</div>
				</div>
			</form>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			for (let input of document.querySelectorAll("input")) {
				input.className = "form-control";
				input.value = "0";
			}
		</script>
		<script>
			document.querySelector("button").addEventListener("click", () => {
				let inputs = document.querySelectorAll("[type=number]");
				let matrix = [];
				let size = 4;

				for (let i = 0; i < size; i++) {
					matrix.push([]);
					for (let j = 0; j < size; j++) {
						matrix[i].push(parseInt(inputs[size * i + j].value) || 0);
					}
				}

				let outputs = document.querySelectorAll("[readonly]");

				for (let i = 0; i < size; i++) {
					let total = 0;
					for (let j = 0; j < size; j++) {
						total += matrix[i][j];
					}
					outputs[i].value = total.toString();
				}

				for (let j = 0; j < size; j++) {
					let total = 0;
					for (let i = 0; i < size; i++) {
						total += matrix[i][j];
					}
					outputs[size + j].value = total.toString();
				}
			});
		</script>
	</body>
</html>
