<!DOCTYPE html>
<html lang="id">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Matriks Input</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container mt-5">
			<h3 class="mb-3">Jumlah Kolom dan Baris Matriks</h3>
			<hr />
			<div class="row g-2">
				<!-- Membuat input matriks 4x4 -->
				<div class="col-3">
					<input type="text" class="form-control" value="0" />
				</div>
				<div class="col-3">
					<input type="text" class="form-control" value="0" />
				</div>
				<div class="col-3">
					<input type="text" class="form-control" value="0" />
				</div>
				<div class="col-3">
					<input
						readonly="readonly"
						class="form-control matrix-input"
						value="0"
					/>
				</div>

				<div class="col-3">
					<input type="text" class="form-control" value="0" />
				</div>
				<div class="col-3">
					<input type="text" class="form-control" value="0" />
				</div>
				<div class="col-3">
					<input type="text" class="form-control" value="0" />
				</div>
				<div class="col-3">
					<input
						readonly="readonly"
						class="form-control matrix-input"
						value="0"
					/>
				</div>

				<div class="col-3">
					<input type="text" class="form-control" value="0" />
				</div>
				<div class="col-3">
					<input type="text" class="form-control" value="0" />
				</div>
				<div class="col-3">
					<input type="text" class="form-control" value="0" />
				</div>
				<div class="col-3">
					<input
						readonly="readonly"
						class="form-control matrix-input"
						value="0"
					/>
				</div>

				<div class="col-3">
					<input
						readonly="readonly"
						class="form-control result-output"
						value="0"
					/>
				</div>
				<div class="col-3">
					<input
						readonly="readonly"
						class="form-control result-output"
						value="0"
					/>
				</div>
				<div class="col-3">
					<input
						readonly="readonly"
						class="form-control result-output"
						value="0"
					/>
				</div>
				<div class="col-3 d-grid">
					<button class="btn btn-primary" onclick="calculateSum()">
						Proses
					</button>
				</div>
			</div>
		</div>
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				calculateSum();

				let inputs = document.querySelectorAll("input:not([readonly])");
				inputs.forEach((input) => {
					input.addEventListener("input", calculateSum);
				});
			});

			function calculateSum() {
				let rowSums = [0, 0, 0];
				let colSums = [0, 0, 0];
				let totalSum = 0;

				for (let i = 0; i < 3; i++) {
					for (let j = 0; j < 3; j++) {
						let inputElement = document.getElementById(`input-${i}-${j}`);
						if (inputElement) {
							let value = Number(inputElement.value) || 0;
							rowSums[i] += value;
							colSums[j] += value;
							totalSum += value;
						}
					}
					let rowSumElement = document.getElementById(`sum-${i}`);
					if (rowSumElement) {
						rowSumElement.value = rowSums[i];
					}
				}

				for (let j = 0; j < 3; j++) {
					let colSumElement = document.getElementById(`column-sum-${j}`);
					if (colSumElement) {
						colSumElement.value = colSums[j];
					}
				}

				let totalSumElement = document.getElementById("total-sum");
				if (totalSumElement) {
					totalSumElement.value = totalSum;
				}
			}
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
